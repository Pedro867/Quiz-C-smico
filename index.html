<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Cósmico</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet" />
</head>
<body>
    <div id="Title"><b>Quiz Cósmico</b></div>
    <main>
        <div class="content"> 
            <span class="spnQtd"></span>
            <span class="question"></span>
            <div class="answer"></div>
        </div>
        <div class="start">
            <span></span>
            <button>Iniciar Quiz</button>
        </div>
        <div class="finish">
            <span></span>
            <button>Reiniciar</button>
            <button class="respBtn">Respostas</button>
            <span class="resposta">
                Questão 1: Via Láctea. <br><br>
                Questão 2: 4. <br><br>
                Questão 3: Netuno. <br><br>
                Questão 4: Mercúrio <br><br>
                Questão 5: Uma estrela colapsada <br><br>
                Questão 6: Uma nuvem de gás e poeira <br><br>
                Questão 7: Meteoros que queimam na atmosfera da Terra
            </span>
        </div>
        
    </main>

<script src="script.js" type="module"></script>
<script src="qs.js" type="module" defer></script>
</body>
</html>
